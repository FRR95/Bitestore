<html>
<ul class="nav justify-content-center sticky-top bg-white">
    <li class="nav-item">

        <button (click)="openNav()" class="btn"><i class="bi bi-list"></i>Tienda</button>

    </li>
    <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']">Inicio</a>
    </li>



    <ng-template #notregistered>
        <li class="nav-item">
            <a class="nav-link dropdown-toggle" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">

                <li><a class="dropdown-item" [routerLink]="['logIn']">Iniciar Sesión</a></li>
                <li><a class="dropdown-item" [routerLink]="['SignIn']">Registrarse</a></li>


            </ul>
        </li>
    </ng-template>






    <div *ngIf="userLogged|async as user; else notregistered">
        <li class="nav-item">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{user.email}}
                </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                <li><a class="dropdown-item" (click)="logOut()">Cerrar sesión</a></li>


            </ul>
        </li>
    </div>



</ul>
<div id="mySidenav" class="sidenav" *ngIf="sidebar">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
    <a [routerLink]="['Store']">Productos</a>
    <div *ngIf="userLogged|async as user">
        <a [routerLink]="['Cart']">Mi carrito</a>
        <a [routerLink]="['AddProduct']"> Añadir un producto</a>
    </div>
</div>

</html>
