<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


<html>
<div class="container py-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title ml-5">{{productname}}</h3>
            <h6 class="card-subtitle ml-5">{{productdescriptionshort}}</h6>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">

                    <img src="{{productUrl}}" class="img-responsive" width="380px">
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Product description</h4>
                    <p>{{productdetails}}</p>
                    <h2 class="mt-5">
                        {{productprice}}â‚¬<small class="text-success">     {{productiva}}% de I.V.A</small>
                    </h2>
                    <button class="btn btn-dark btn-rounded mr-1" data-toggle="tooltip" title="" data-original-title="Add to cart">
                        <i class="fa fa-shopping-cart"></i>
                    </button>
                    <button [routerLink]="['/Store']" class="btn btn-primary btn-rounded">Volver a la tienda</button>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">General Info</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>
                                    <td width="390">Stock</td>
                                    <td>Disponible</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
